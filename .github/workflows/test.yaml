name: test
on: push
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts
            scp git@github.com:BlagoTcherecharov/P3-public1/index.html ./github
