name: scp files
on: push
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: copy file via ssh key
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        port: ${{ secrets.PORT }}
        key: ${{ secrets.KEY }}
        source: "https://github.com/BlagoTcherecharov/P3-public1/blob/main/index.html"
        target: ./github



