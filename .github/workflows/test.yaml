name: test
on: push
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: whoami
      - name: my-step
        run: |
          chmod +x ./index.html
          cat ./index.html
